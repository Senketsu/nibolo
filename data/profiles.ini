# Search option params (sUrlOpt):
#  [i] for integer, for loop purpose ( e.g: page=[i] )
#  [s] for string, for search string ( e.g: tags=[s] )
#  !!! One [s] option is compulsory for 'tags' field input
#   e.g: for boorus - [tags], chans - [board/thread/id], etc..
# iBase - starting point of [i]
# iStep - next loop step
# iStep - set to 0 = no loop (for chans)
# --"string":"string" string replacement in parsed URLs
#  If not defined, mainUrl & parseUrl = dl URL (e.g: danbooru)
[danbooru]
mainUrl="http://danbooru.donmai.us"
searchUrl="http://danbooru.donmai.us/posts?"
sUrlOpt1="page=[i]"
sUrlOpt2="tags=[s]"
iBase="1"
iStep="1"
parseElement="article"
parseUrl="data-file-url"
parseExt="data-file-ext"
parseName="data-md5"
[gelbooru]
mainUrl="http://gelbooru.com/"
searchUrl="http://gelbooru.com/index.php?page=post&s=list&"
sUrlOpt1="tags=[s]"
sUrlOpt2="pid=[i]"
iBase="0"
iStep="42"
parseElement="img"
parseUrl="src"
--"/thumbnails/":"/images/"
--"/thumbnail_":"/"
[pixiv_tags]
mainUrl="http://www.pixiv.net/"
searchUrl="http://www.pixiv.net/search.php?s_mode=s_tag&"
sUrlOpt1="word=[s]"
sUrlOpt2="p=[i]"
iBase="1"
iStep="1"
parseElement="img"
parseUrl="src"
cookie="PHPSESSID=<insert yours>"
--"pixiv.net/c/150x150/img-master/":"pixiv.net/img-original/"
--"_master1200":""
